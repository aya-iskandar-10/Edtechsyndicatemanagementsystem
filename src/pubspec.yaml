name: edtech_syndicate
description: EdTech Syndicate Membership Management System
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP
  http: ^1.1.0
  
  # UI & Icons
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  
  # QR Code
  qr_flutter: ^4.1.0
  
  # File handling
  file_picker: ^10.3.7
  path_provider: ^2.1.1
  
  # State management
  provider: ^6.1.1
  
  # HTTP & Storage
  shared_preferences: ^2.2.2
  
  # Database
  sqflite: ^2.3.0
  path: ^1.9.0
  uuid: ^4.5.1
  
  # Date handling
  intl: ^0.20.2
  
  # Image handling
  image_picker: ^1.0.5
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/.env